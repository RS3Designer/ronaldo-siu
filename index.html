<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano Thanks You</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="ronaldo" autoplay muted loop playsinline>
        <source src="Cristiano-Ronaldo-c.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('ronaldo');
        document.body.addEventListener('click', () => {
            video.muted = false;
            video.play();
        }, { once: true });
    </script>
</body>
</html>
